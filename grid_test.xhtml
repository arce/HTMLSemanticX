<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Grid system example</title>
	</head>
	<body>
		<container fluid="true">
			<row>
				<col cols="1">One</col>
				<col cols="11">Eleven</col>
			</row>
			<row>
				<col cols="2">Two</col>
				<col cols="10">Ten</col>
			</row>
			<row>
				<col cols="4">1/3</col>
				<col cols="8">2/3</col>
			</row>
			<row cols="3">
				<col>1/2</col>
				<col>1/2</col>
			</row>
		</container>
	</body>
</html>
