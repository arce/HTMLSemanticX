<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Horizontal alignment example</title>
	</head>
	<body>
		<container>
		  <row justify="start">
		    <col cols="4">One of two columns</col>
		    <col cols="4">One of two columns</col>
			</row>
		  <row justify="center">
		    <col cols="4">One of two columns</col>
		    <col cols="4">One of two columns</col>
			</row>
		  <row justify="end">
		    <col cols="4">One of two columns</col>
		    <col cols="4">One of two columns</col>
			</row>
		  <row justify="around">
		    <col cols="4">One of two columns</col>
		    <col cols="4">One of two columns</col>
			</row>
		  <row justify="between">
		    <col cols="4">One of two columns</col>
		    <col cols="4">One of two columns</col>
			</row>
		</container>
	</body>
</html>
