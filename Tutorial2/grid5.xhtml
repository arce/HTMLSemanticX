<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Grid variable width content example</title>
	</head>
	<body>
		<container>
		  <row justify="center">
		    <col cols="2">
		      1 of 3
				</col>
		    <col auto="true">
		      Variable width content
				</col>
		    <col cols="2">
		      3 of 3
				</col>
			</row>
		  <row>
		    <col>
		      1 of 3
		    </col>
		    <col auto="true">
		      Variable width content
				</col>
		    <col cols="2">
		      3 of 3
				</col>
		  </row>
		</container>
	</body>
</html>
